  "Hy\u016Bga":
    clan: Takahashi
    description: "Hy\u016Bga Province (\u65E5\u5411\u56FD, Hy\u016Bga no kuni) was\
      \ an old province of\nJapan on the east coast of Ky\u016Bsh\u016B, corresponding\
      \ to the modern Miyazaki\nPrefecture. It was sometimes called Nissh\u016B (\u65E5\
      \u5DDE) or K\u014Dsh\u016B (\u5411\u5DDE). Hy\u016Bga\nbordered on Bungo, Higo,\
      \ \u014Csumi, and Satsuma Province.\n\nDuring the Sengoku period, the area was\
      \ often divided into a northern fief\naround Agata castle (near modern Nobeoka),\
      \ and a southern fief around Obi\ncastle, near modern Nichinan. The southern\
      \ fief was held by the Shimazu clan\nof nearby Satsuma for much of the period.\
      \ The It\u014D clan held control of Hyuga\nuntil it was conquered by the Shimazu\
      \ in 1578. \n"
    generalship: 5.0
    honor: 3.0
    jp-name: "\u65E5\u5411\u56FD"
    land: 5.0
    neighbors:
    - Higo
